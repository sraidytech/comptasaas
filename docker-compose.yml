services:
  postgres:
    image: postgres:16
    container_name: sracom-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sracom_compta
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sracom-backend
    restart: always
    ports:
      - '3000:3000'
      - '5555:5555'
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sracom_compta?schema=public
      NODE_ENV: development
      JWT_SECRET: ""
      JWT_EXPIRES_IN: 1d
      JWT_REFRESH_SECRET: ""
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: sracom-frontend
    restart: always
    ports:
      - '3001:3000'
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3000/api
      NEXT_TELEMETRY_DISABLED: 1

volumes:
  postgres-data:
